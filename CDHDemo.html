<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Annotation Visualization</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			.chart {
				shape-rendering: crispEdges;
			}

			.mini text {
				font: 14px sans-serif;	
			}

			.main text {
				font: 12px sans-serif;	
			}

			.miniItem0 {
				fill: darksalmon;
				stroke-width: 6;	
			}

			.miniItem1 {
				fill: darkolivegreen;
				fill-opacity: .7;
				stroke-width: 6;	
			}

			.miniItem2 {
				fill: slategray;
				fill-opacity: .7;
				stroke-width: 6;	
			}

			.miniItem3 {
				fill: PaleGoldenRod;
				fill-opacity: .7;
				stroke-width: 6;	
			}

			.miniItem4 {
				fill: PaleVioletRed;
				fill-opacity: .7;
				stroke-width: 6;	
			}

			.miniItem5 {
				fill: DarkSeaGreen;
				fill-opacity: .7;
				stroke-width: 6;	
			}


			.brush .extent {
				stroke: gray;
				fill: dodgerblue;
				fill-opacity: .365;
			}

			/* CDH - for the hoverover */
			rect:hover {
				fill: orange;
			}
			#tooltip {
			        position: absolute;
			        width: 400px;
			        height: auto;
			        padding: 10px;
			        background-color: white;
			        -webkit-border-radius: 10px;
			        -moz-border-radius: 10px;
			        border-radius: 10px;
			        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			        pointer-events: none;
			}

			#tooltip.hidden {
			        display: none;
			}

			#tooltip p {
			        margin: 0;
			        font-family: sans-serif;
			        font-size: 16px;
			        line-height: 20px;
			}

		</style>
	</head>

	<body>

		<script type="text/javascript">
		
			var dataset;
			var lanes = [];
			var endTime;

			//just 1 timeline (for now)
				//have minis be like chronoviz (with zoom in/out?)
				//have the space above be for main rects, or clips, or metrics
			//multiple sessions
				//show/hide
				//session details
			//annotations
				//show details on hover (stay open on click)
				//different colors for tags
				//toggle tags

		    d3.csv("StarwoodData.csv", function (d) {
		    	  getLanes(d);
		          return importData(d);
		        },
		          function(error, rows) {
		          dataset = rows;
		          findEnd(dataset);
		          drawData();
		        }
		    );

		    function getLanes(d) { //if  nothing in lanes, add the username. otherwise if it is a new name then add it
		    	
		    	var i = 0;
		    	var newName = false;

		    	if(lanes.length===0) {
		    		lanes[0] = d.Username;
		    	};

		    	for (i=0;i<lanes.length;i++) {

		    		if (d.Username === lanes[i]){
		    			newName = false;
		    		}
		    		else {
		    			newName = true;
		    		}

		    	};

		    	if (newName) {
		    		lanes.push(d.Username);
		    	};
		    };

			function importData(d) {

			        function toDate(dStr) { // convert minutes and seconds to milliseconds by multiplication

			          var minutes = dStr.substr(0,dStr.indexOf(":"))*60000;
			          var seconds = dStr.substr(dStr.indexOf(":")+1)*1000;
			          
			          return minutes+seconds;
			        };

			        function toLanes(dStr) { // check if the username matches a name in "lanes" and assign the lane number
			        	var i;
			        	var num;

			        	for (i=0;i<lanes.length;i++) {

			        		if (dStr === lanes[i]) {
			        			num = i;
			        		};

			        	};

			        	return num; 
			        };

			        var StartDate = toDate(d.Start);
			        var EndDate = toDate(d.End);
			        var LaneNum = toLanes(d.Username);

			        var times = {
			        	lane: LaneNum, 
			            start: StartDate,
			            end: EndDate,
			            id: d.Tag,
			            annotation: d.Annotation
			        };

			        return times;
			};		

			function findEnd (d) { //compare each end time to endTime, keep setting endTime to larger numbers
				
				var i;
				endTime = 0;

				for (i=0;i<dataset.length;i++) {
					
					if (dataset[i].end>endTime) {
						endTime = dataset[i].end;
					};

				};
			};

			//there's an issue with drawing mainrects if they have the same id
			function drawData () {

				var laneLength = lanes.length,
					items = dataset,
					timeBegin = 0,
					timeEnd = endTime;

				var m = [20, 15, 15, 120], //top right bottom left
					w = 1200 - m[1] - m[3],
					h = 500 - m[0] - m[2],
					miniHeight = laneLength * 12 + 200,
					mainHeight = h - miniHeight - 50;

				//scales
				var x = d3.scale.linear()
						.domain([timeBegin, timeEnd])
						.range([0, w]);
				var x1 = d3.scale.linear()
						.range([0, w]);
				var y1 = d3.scale.linear()
						.domain([0, laneLength])
						.range([0, mainHeight]);
				var y2 = d3.scale.linear()
						.domain([0, laneLength])
						.range([0, miniHeight]);

				var chart = d3.select("body")
							.append("svg")
							.attr("width", w + m[1] + m[3])
							.attr("height", h + m[0] + m[2])
							.attr("class", "chart");
				
				chart.append("defs").append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", w)
					.attr("height", mainHeight);

				var main = chart.append("g")
							.attr("transform", "translate(" + m[3] + "," + m[0] + ")")
							.attr("width", w)
							.attr("height", mainHeight)
							.attr("class", "main");

				var mini = chart.append("g")
							.attr("transform", "translate(" + m[3] + "," + (mainHeight + m[0]) + ")")
							.attr("width", w)
							.attr("height", miniHeight)
							.attr("class", "mini");
				
				// //main lanes and texts
				// main.append("g").selectAll(".laneLines")
				// 	.data(items)
				// 	.enter().append("line")
				// 	.attr("x1", m[1])
				// 	.attr("y1", function(d) {return y1(d.lane);})
				// 	.attr("x2", w)
				// 	.attr("y2", function(d) {return y1(d.lane);})
				// 	.attr("stroke", "lightgray")

				// main.append("g").selectAll(".laneText")
				// 	.data(lanes)
				// 	.enter().append("text")
				// 	.text(function(d) {return d;})
				// 	.attr("x", -m[1])
				// 	.attr("y", function(d, i) {return y1(i + .5);})
				// 	.attr("dy", ".5ex")
				// 	.attr("text-anchor", "end")
				// 	.attr("class", "laneText");
				
				//mini lanes and texts
				mini.append("g").selectAll(".laneLines")
					.data(items)
					.enter().append("line")
					.attr("x1", m[1])
					.attr("y1", function(d) {return y2(d.lane);})
					.attr("x2", w)
					.attr("y2", function(d) {return y2(d.lane);})
					.attr("stroke", "lightgray");

				mini.append("g").selectAll(".laneText")
					.data(lanes)
					.enter().append("text")
					.text(function(d) {return d;})
					.attr("x", -m[1])
					.attr("y", function(d, i) {return y2(i + .5);})
					.attr("dy", ".5ex")
					.attr("text-anchor", "end")
					.attr("class", "laneText");

				var itemRects = main.append("g")
									.attr("clip-path", "url(#clip)");
				
				//mini item rects
				mini.append("g").selectAll("miniItems")
					.data(items)
					.enter().append("rect")
					.attr("class", function(d) {return "miniItem" + d.lane;})
					.attr("x", function(d) {return x(d.start);})
					.attr("y", function(d) {return y2(d.lane + .36) - 5;})
					.attr("width", function(d) {return x(d.end - d.start);})
					.attr("height", 25)
					//copied from Scott Murray D3 Ch 11 for CDH
					.on("mouseover", function(d) {

						//Get this bar's x/y values, then augment for the tooltip
						var xPosition = parseFloat(d3.select(this).attr("x")) + 150;
						var yPosition = parseFloat(d3.select(this).attr("y")) + 200;

						//Update the tooltip position and value
						d3.select("#tooltip")
						  .style("left", xPosition + "px")
						  .style("top", yPosition + "px")
						  .select("#tag")
						  .text(d.id);
						d3.select("#tooltip") 
						  .select("#annotation")
						  .text(d.annotation);

						//Show the tooltip
						d3.select("#tooltip").classed("hidden", false);

						})
						.on("mouseout", function() {

						//Hide the tooltip
						d3.select("#tooltip").classed("hidden", true);

						});

// select to zoom and mini labels disabled for CDH
				// //mini labels
				// mini.append("g").selectAll(".miniLabels")
				// 	.data(items)
				// 	.enter().append("text")
				// 	.text(function(d) {return d.id;})
				// 	.attr("x", function(d) {return x(d.start);})
				// 	.attr("y", function(d) {return y2(d.lane + .5);})
				// 	.attr("dy", ".5ex");

// //test axes
// var xDateAxis = d3.svg.axis()
// 	.scale(x)
// 	.orient('bottom')
// 	.ticks(d3.time.minutes, 15)
// 	.tickFormat(d3.time.format('%M'))
// 	.tickSize(6, 0, 0);

// mini.append('g')
// 	.attr('transform', 'translate(0,' + miniHeight + ')')
// 	.attr('class', 'axis date')
// 	.call(xDateAxis);

				// //brush
				// var brush = d3.svg.brush()
				// 					.x(x)
				// 					.on("brush", display);

				// mini.append("g")
				// 	.attr("class", "x brush")
				// 	.call(brush)
				// 	.selectAll("rect")
				// 	.attr("y", 1)
				// 	.attr("height", miniHeight - 1);

				// display();
				
				function display() {
					var rects, labels,
						minExtent = brush.extent()[0],
						maxExtent = brush.extent()[1],
						visItems = items.filter(function(d) {return d.start < maxExtent && d.end > minExtent;});

					mini.select(".brush")
						.call(brush.extent([minExtent, maxExtent]));

					x1.domain([minExtent, maxExtent]);

					//update main item rects
					rects = itemRects.selectAll("rect")
					        .data(visItems, function(d) { return d.id; })
						.attr("x", function(d) {return x1(d.start);})
						.attr("width", function(d) {return x1(d.end) - x1(d.start);});
					
					rects.enter().append("rect")
						.attr("class", function(d) {return "miniItem" + d.lane;})
						.attr("x", function(d) {return x1(d.start);})
						.attr("y", function(d) {return y1(d.lane) + 10;})
						.attr("width", function(d) {return x1(d.end) - x1(d.start);})
						.attr("height", function(d) {return .8 * y1(1);});

					rects.exit().remove();

					//update the item labels
					labels = itemRects.selectAll("text")
						.data(visItems, function (d) { return d.id; })
						.attr("x", function(d) {return x1(Math.max(d.start, minExtent) + 2);});

					labels.enter().append("text")
						.text(function(d) {return d.id;})
						.attr("x", function(d) {return x1(Math.max(d.start, minExtent));})
						.attr("y", function(d) {return y1(d.lane + .5);})
						.attr("text-anchor", "start");

					labels.exit().remove();

				}
			};

		</script>

		<!-- CDH - for the hoverover -->
		<div id="tooltip" class="hidden">
	        <p><strong id="tag"></strong></p>
	        <p id="annotation"><span></span></p>
		</div>

	</body>
</html>
